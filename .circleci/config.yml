version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline
      - store_artifacts:
          path: ~/repo/target/cemailService-0.0.1-SNAPSHOT.jar
          destination: package
          
  pmd:
    docker:
      - image: checkstyle/maven-builder-image
    
    working_directory: ~/repo

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
      - run: mvn pmd:check
      - store_artifacts:
          path: ~/repo/target/pmd.xml
          destination: test-results/pmd
      - store_test_results:
          path: test-results

  findbugs:
    docker:
      - image: checkstyle/maven-builder-image
    
    working_directory: ~/repo

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
      - run: mvn findbugs:check
      - store_artifacts:
          path: ~/repo/target/findbugsXml.xml
          destination: test-results/findbugs
      - store_test_results:
          path: test-results
  
  coverage:
    docker:
      - image: checkstyle/maven-builder-image
    
    working_directory: ~/repo

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
      - run: mvn jacoco:report
      - store_artifacts:
          path: ~/repo/target/site/jacoco
          destination: test-results/coverage
      - store_test_results:
          path: test-results

  test:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline
      - run: mvn test
      - store_artifacts:
          path: ~/repo/target/surefire-reports/*.xml
          destination: test-results/surefire
      - store_test_results:
          path: test-results


workflows:
  version: 2
  workflow:
    jobs:
    - build
    - checkstyle
    - pmd
    - findbugs
    - test